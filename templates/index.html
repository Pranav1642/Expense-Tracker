{% extends "layout.html" %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% endblock %} {% block title %} Home {% endblock %} {% block main %}
<h1>Dashboard</h1>
<br />

<!-- Begin Quick Expense -->
<button
  type="button"
  class="btn btn-outline-primary btn-block btn-lg"
  data-toggle="modal"
  data-target="#quickExpenseModal"
>
  Quick Expense
</button>

<div
  class="modal fade"
  id="quickExpenseModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="quickExpenseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog text-dark" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quickExpenseModalLabel">Add Expense</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/" id="quickExpense" method="post" autocomplete="off">
          <div class="form-group">
            <label for="description" class="col-form-label text-dark"
              >Description:</label
            >
            <input
              type="text"
              class="form-control"
              name="description"
              id="description"
              value=""
              form="quickExpense"
              maxlength="200"
              required
            />
          </div>
          <div class="form-group">
            <label for="category" class="col-form-label">Category:</label>
            <select
              id="category"
              class="form-control-sm"
              name="category"
              form="quickExpense"
              required
            >
              {% for category in categories %}
              <option value="{{ category['name'] }}">
                {{ category['name'] }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="date" class="col-form-label">Date:</label>
            <input
              type="date"
              class="form-control"
              name="date"
              id="date"
              value="{{ date }}"
              form="quickExpense"
              required
            />
          </div>
          <div class="form-group">
            <label for="amount" class="col-form-label">Amount:</label>
            <input
              type="text"
              class="form-control-sm"
              name="amount"
              id="amount"
              value=""
              size="10"
              placeholder="â‚¹"
              required
              maxlength="10"
              pattern="(?=.*?\d)^(([1-9]\d{0,2}(\d{3})*)|\d+)?(\.\d{1,2})?$"
              title="Format must be currency value without dollar sign or commas e.g. 1, 2.50, 1500.75"
              form="quickExpense"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" form="quickExpense">
          Save Expense
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End Quick Expense -->

<br />
<div class="container">
  <!--Expense section-->
  <div class="row">
    <div class="col"></div>
  </div>
</div>

{% endblock %}
